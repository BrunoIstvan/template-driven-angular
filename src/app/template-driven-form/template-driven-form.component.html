<div class="container mt-20">

  <form #formClient="ngForm" (ngSubmit)="onSubmit()">


    <div class="card text-center mt-10">

      <div class="card-header">Template Driven</div>

      <div class="card-body">

        <div class="form-row">

          <div class="form-group col-md-6 text-left">

            <label for="firstNameField">First Name</label>
            <input class="form-control form-control-sm" name="firstName" type="text" 
              autocomplete="off" #firstNameField="ngModel" required
              value="" placeholder="First Name" minlength="3" maxlength="50"
              id="firstNameField" [(ngModel)]="client.firstName">

            <span *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)"
              class="field-error text-danger col-form-label-sm">Input your first name</span>

          </div>

          <div class="form-group col-md-6 text-left">

            <label for="lastNameField">Last Name</label>
            <input class="form-control form-control-sm" name="lastName" type="text" 
              autocomplete="off" #lastNameField="ngModel" id="lastNameField"
              required minlength="3" maxlength="50"
              value="" placeholder="Last Name" [(ngModel)]="client.lastName">

            <span *ngIf="lastNameField.invalid && (lastNameField.touched || lastNameField.dirty)"
              class="field-error text-danger col-form-label-sm">Input your last name</span>

          </div>

        </div>

        <div class="form-row">

          <div class="form-group col-md-6 text-left">

            <label for="birthday">Birthday</label>
            <input type="date" class="form-control form-control-sm" 
              autocomplete="off"
              placeholder="Date of Birth" name="birthday"
              [(ngModel)]="client.birthday">
            <span class="text-danger col-form-label-sm">Input your birthday</span>

          </div>

          <div class="form-group col-md-6">

            <legend class="col-form-label text-left">Gender</legend>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="gender" id="genderMale" [(ngModel)]="client.gender" value="M"
                class="custom-control-input">
              <label class="custom-control-label" for="genderMale">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="gender" id="genderFemale" [(ngModel)]="client.gender" value="F"
                class="custom-control-input">
              <label class="custom-control-label" for="genderFemale">Female</label>
            </div>
            <p class="text-left">
              <span class="text-danger col-form-label-sm">Input your gender</span>
            </p>

          </div>

        </div>

        <!-- <label class="font-weight-bold">Address</label> -->

        <div class="form-row">

          <div class="form-group col-md-5 text-left">

            <label for="street">Street</label>
            <input class="form-control form-control-sm" type="text" value="" 
              autocomplete="off"
              placeholder="Street" name="street"
              [(ngModel)]="client.street">
            <span class="text-danger col-form-label-sm">Input your street</span>

          </div>

          <div class="form-group col-md-5 text-left">

            <label for="city">City</label>
            <input class="form-control form-control-sm" type="text" value="" 
              autocomplete="off"
              placeholder="City" name="city"
              [(ngModel)]="client.city">
            <span class="text-danger col-form-label-sm">Input your city</span>

          </div>

          <div class="form-group col-md-2 text-left">

            <label for="state">State</label>
            <select class="form-control form-control-sm" placeholder="State" 
              autocomplete="off"
              [(ngModel)]="client.state" name="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
            <span class="text-danger col-form-label-sm">Input your state</span>

          </div>

        </div>

        <!-- <label class="font-weight-bold">Phones</label> -->

        <div class="form-row">

          <div class="form-group col-md-6 text-left">

            <label for="phone1">Phone 1</label>
            <input class="form-control form-control-sm" name="phone1" id="phone1" 
              autocomplete="off"
              type="text" value=""
              placeholder="Phone 1" [(ngModel)]="client.phone1">
            <span class="text-danger col-form-label-sm">Input your phone 1</span>

          </div>

          <div class="form-group col-md-6 text-left">

            <label for="phone1">Phone 2</label>
            <input class="form-control form-control-sm" name="phone2" type="text" 
              autocomplete="off"
              value="" placeholder="Phone 2"
              [(ngModel)]="client.phone2">
            <span class="text-danger col-form-label-sm">Input your phone 2</span>

          </div>

        </div>

      </div>

      <div class="card-footer text-muted">
        <button type="submit" [disabled]="!formClient.valid" class="btn btn-default">
          <i class="fa fa-check"></i> Submit
        </button>
      </div>

    </div>

  </form>

</div>
